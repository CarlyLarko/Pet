<!doctype html>
<html lang="en">
<head>
  <title>Pet Creator</title>
  <script src="https://kit.fontawesome.com/49fcb6d35f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="app/style.css">

<body>
  <div class="header">
    <h1 class="heading"></h>
  </div>
    <div class="pet-cnt">
      <img src="https://i.pinimg.com/originals/25/4c/50/254c5040ad92f834d02e7381e76931a5.png" class="grown-Pet">
      <!-- <img src="https://www.ebgames.ca/Views/Locale/Content/Images/misc/spyroegg/spyroegg.png" class="egg"> -->
    </div>
  <div class="chart-ctn">
    <div id="chart" style="width: 20%; height: 200px;display: inline-block;"></div>
    <div id="chart1" style="width: 20%; height: 200px;display: inline-block;"></div>
    <div id="chart2" style="width: 20%; height: 200px;display: inline-block;"></div>
    <div id="chart3" style="width: 20%; height: 200px;display: inline-block;"></div>
  </div>
  <div class='nav-cnt'>
    <button class="feed-btn" style="height: 30px; width: 20px; font-size: 16; border: none;"><i class="fas fa-carrot fa-3x" style="color: green"></i></button>
    <button class="thirst-btn" style="margin: 20px;">Water</button>
    <button class="play-btn" style="margin: 20px;">play</button>
    <button class="sleep-btn" style="margin: 20px;">sleep</button>
 </div>
