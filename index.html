  <link rel="stylesheet" type="text/css" href="app/style.css">

<body>
  <div class="header">
    <h1 class="heading"></h>
  </div>
    <div class="pet-cnt">
    <img id="grown-Pet" src="animals-02.png" alt="avatar">
    </div>
  <div class="chart-ctn" style="height: 220px; text-align: center;">
    <div id="chart" style="width: 20%; height: 200px;display: inline-block;"></div>

 </div>
